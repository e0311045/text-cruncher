<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
        content="Text Cruncher is a simple Flask application which enables user to submit their queries and it will return a text summary of their queries based on the scraped URL pages from Google"
  >
  <meta name="author" content="Text-Cruncher">

  <title>TextCruncher- {% block title %}{% endblock %}</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static',    filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='css/sweetalert.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',    filename='css/customise.css') }}">
  {% block additionalCSS %}
  {% endblock %}


</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="https://img.icons8.com/wired/64/000000/text.png" width="30" height="30">
        TextCruncher
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}" >Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  {% block mainContent %}
  {% endblock %}
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{{ url_for('static',    filename='js/slim.min.js') }}"></script>
  <script src="{{ url_for('static',    filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static',    filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static',    filename='js/sweetalert.min.js') }}"></script>
  {% block additionalscripts %}
  {% endblock %}
</body>

</html>
