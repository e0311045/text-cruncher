{% extends "base.html" %}
{% block title %}Home{% endblock %}

<!-- Page Content -->
{% block mainContent %}
<div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">{% block h1 %}{% endblock %}</h1>
          <div class="col-sm-6 col-centered">
            <!-- Instructional carousel slide show -->
            <div id="info-txt" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-200" src="{{ url_for('static',    filename='images/text-crunchlogo.jpg') }}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-200" src="{{ url_for('static',    filename='images/slide2.png') }}" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-200" src="{{ url_for('static',    filename='images/slide3.png') }}" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-200" src="{{ url_for('static',    filename='images/slide4.png') }}" alt="Fourth slide">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <form id="getUserInput" action="{{ url_for('scrape_now') }}" method="post">
                <label class="control-label requiredField" for="input">
                  Please input at least one query <mark>up to 5 at once</mark>
                <span class="asteriskField">*</span>
                </label>
                <textarea id="input" class="form-control" name="queries" rows="3" placeholder="Enter your queries here&#10;Eg. Query 1, Query 2, Query 3... Up to 5 Queries" autofocus></textarea>
                <span class="help-block" id="hint_textarea">
                    <span class="text-muted">Please separate your queries with a ',' comma in between each</span>
                </span>
                <br/>
                <button type="button" id="btnFetch" class="btn btn-primary mb-2" onclick="validator();">Run</button>
            </form>
          </div>
      </div>
    </div>
</div>
{% endblock %}

{% block additionalscripts %}
<script src="{{ url_for('static',    filename='js/home.js') }}"></script>
{% endblock %}
